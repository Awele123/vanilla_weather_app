<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Stylish&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="maincontainer">
      <div class="leftcontainer">
        <h2 class="day" id="day"></h2>
        <span class="date" id="newday"></span>
        <span id="month"></span>
        <span id="year"></span>
        <img src="./weather.png" alt="weathericon" />
        <p class="description" id="description"></p>
        <div class="tempicon">
          <div class="temp" id="temp">77</div>
          <div class="unit">&deg;C</div>
        </div>
      </div>
      <div class="container">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              id="search-form-input"
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>

        <div class="Holders">
          <ul>
            <li>CITY</li>
            <li>HUMIDITY</li>
            <li>PRESSURE</li>
          </ul>
        </div>

        <div class="values">
          <ul>
            <li class="cityvalue" id="city"></li>
            <div class="humidvalue" id="humid"></div>
            <div class="pressurevalue" id="pressure"></div>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
