<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stylish&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="maincontainer">
      <div class="leftcontainer">
        <h2 class="day">Monday <br /></h2>
        <p class="date">12 September 2024</p>
        <img src="./weather.png" alt="weathericon" />
        <h2 class="temp">77&deg;C</h2>
      </div>
      <div class="container">
        <header>
          <form>
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>

        <div class="Holders">
          <ul>
            <li>CITY</li>
            <li>TEMP</li>
            <li>PRESSURE</li>
          </ul>
        </div>

        <div class="values">
          <ul>
            <li class="cityvalue">France</li>
            <li class="tempvalue">22&deg;C</li>
            <li class="pressurevalue">1112</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
