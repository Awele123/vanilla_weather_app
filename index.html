<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stylish&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: whitesmoke;
        font-family: "Stylish", serif;
        font-weight: 400;
        font-style: normal;
      }

      .maincontainer {
        position: relative;
        display: flex;
        gap: 0px;
        max-height: 400px;
        margin: 100px 0 auto;
        justify-content: center;
      }
      .leftcontainer {
        text-align: center;
        background-color: #2da7d5;
        color: white;
        border: 1px solid fff;
        border-radius: 20px;
        padding: 0px;
        max-width: 220px;
        height: 350px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        clip-path: inset(-5px 0px -5px -5px);
      }
      .container {
        position: relative;
        display: flex;
        gap: 0px;
        width: 400px;
        height: 350px;
        border: 1px solid fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        border-radius: 40px;
        border-left: 0px;
        background-color: white;
      }
      .day {
        font-size: 30px;
        margin-bottom: 0px;
      }
      .date {
        margin-top: 2px;
        font-size: 20px;
      }
      img {
        display: block;
        margin: 0 auto;
        margin-bottom: 5px;
        max-width: 200px;
        width: 200px;
        height: 180px;
        padding: 0px;
      }
      .temp {
        font-size: 30px;
        border: 1px solid #3f8ccf;
        border-radius: 20px;
        background-color: #3f8ccf;
        justify-content: center;
        margin: 0px 30px 30px 30px;
      }
      form {
        position: relative;
        max-width: 300px;
      }
      .search-form-input {
        background-color: aliceblue;
        border: none;
        width: 280px;
        margin-top: 20px;
        border-radius: 6px;
        margin-left: 20px;
        padding-right: 0px;
        padding-left: 60px;
        padding: 10px;
        font-size: 16px;
      }
      .search-form-button {
        position: absolute;
        padding: 10px 10px 10px 10px;
        border: 1px solid #3f8ccf;
        background-color: #3f8ccf;
        color: white;
        margin-top: 20px;
        margin-left: 6px;
        border-radius: 10px;
      }
      .Holders {
        margin-top: 60px;
        margin-right: 0px;
        position: absolute;
        justify-content: center;
      }
      .values {
        justify-content: center;
        margin-top: 60px;
        position: absolute;
        margin-left: 270px;
      }
      ul {
        list-style: none;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="maincontainer">
      <div class="leftcontainer">
        <h2 class="day">Monday <br /></h2>
        <p class="date">12 September 2024</p>
        <img src="./weather.png" alt="weathericon" />
        <h2 class="temp">77&deg;C</h2>
      </div>
      <div class="container">
        <header>
          <form>
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>
        <div class="Holders">
          <ul>
            <li>CITY</li>
            <li>TEMP</li>
            <li>PRESSURE</li>
          </ul>
        </div>

        <div class="values">
          <ul>
            <li class="cityvalue">France</li>
            <li class="tempvalue">22&deg;C</li>
            <li class="pressurevalue">1112</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
