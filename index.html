<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <input type="search" placeholder="Enter a city..." required />
      <input type="submit" value="Search" />
      <div class="container">
        <div class="Holders">
          <ul>
            <li>City</li>
            <li>Temp</li>
            <li>Pressure</li>
          </ul>
        </div>
        <div class="values">
          <ul>
            <li class="cityvalue">France</li>
            <li class="Tempvalue">22&deg;C</li>
            <li class="pressurevalue">1112</li>
          </ul>
        </div>
      </div>
      <div class="container1">
        <div>
          <ul>
            <li>
              <i class="bi bi-moisture"></i>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <footer>
      This App was coded by
      <a href="https://www.shecodes.io/graduates/101612-awele-nwabuzor"
        >Awele</a
      >
      and hosted on
      <a href="https://github.com/Awele123/vanilla_weather_app.git">Github</a>
      and the website is hosted on
      <a href="https://vanilla-weather-app-five.vercel.app/">Vercel</a>
    </footer>
  </body>
</html>
